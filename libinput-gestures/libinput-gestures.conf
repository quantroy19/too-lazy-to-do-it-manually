# Configuration file for libinput-gestures.
# Mark Blakeney, Sep 2015
#
# The default configuration file exists at /etc/libinput-gestures.conf
# but a user can create a personal custom configuration file at
# ~/.config/libinput-gestures.conf.
#
# Lines starting with '#' and blank lines are ignored. Currently
# "gesture" and "device" configuration keywords are supported as
# described below. The keyword can optionally be appended with a ":" (to
# maintain compatibility with original format configuration files).
#
# Each gesture line has 3 [or 4] arguments separated by whitespace:
#
# action motion [finger_count] command
#
# where action and motion is either:
#     swipe up
#     swipe down
#     swipe left
#     swipe right
#     swipe left_up
#     swipe left_down
#     swipe right_up
#     swipe right_down
#     pinch in
#     pinch out
#     pinch clockwise
#     pinch anticlockwise
#     hold on (hold gesture avaianticlockwiselable since libinput 1.19)
#     hold on+1.5 (another hold gesture, invoked after delay)
#
# command is the remainder of the line and is any valid shell command +
# arguments. NOTE that the command is run directly and is not parsed by
# your shell. If you want shell parsing and substitutions etc then use a
# script as described in the CONFIGURATION section of the main README.
#
# finger_count is a single numeric digit and is optional (and is
# typically 3 or 4). If specified then the command is executed when
# exactly that number of fingers is used in the gesture. If not
# specified then the command is executed when that gesture is executed
# with any number of fingers. Gesture lines specified with finger_count
# have priority over the same gesture specified without any
# finger_count.
#
# Typically command will be _internal, or xdotool. See "man xdotool" for
# the many things you can action with that tool. Note that unfortunately
# xdotool does not work with native Wayland clients.

###############################################################################
# SWIPE GESTURES:
###############################################################################

# Note the default is an "internal" command that uses wmctrl to switch
# workspaces and, unlike xdotool, works on both Xorg and Wayland (via
# XWayland). It also can be configured for vertical and horizontal
# switching over tabular workspaces, as per the example below. You can
# also add "-w" to the internal command to allow wrapping workspaces.
# Ensure you install wmctrl if you use _internal.

# Custom 3-finger gestures for volume control
# 3 finger up: increase volume by 10%
gesture swipe up	3 pactl set-sink-volume @DEFAULT_SINK@ +10%

# 3 finger down: decrease volume by 10%
gesture swipe down	3 pactl set-sink-volume @DEFAULT_SINK@ -10%


# 3 finger navigation: browser forward/back
gesture swipe left	3 xdotool key alt+Left
gesture swipe right	3 xdotool key alt+Right



# Custom extended swipe gestures for browser tab navigation:
# 3 finger right_up: switch to previous tab (left tab)
gesture swipe right_up	3 xdotool key control+Tab

# 3 finger left_up: switch to next tab (right tab)
gesture swipe left_up	3 xdotool key control+shift+Tab

# 3 finger left_down: reopen last closed tab
gesture swipe left_down	3 xdotool key control+shift+t

# 3 finger right_down: close current tab
gesture swipe right_down	3 xdotool key control+w



# Custom 4-finger gestures:
# 4 finger down: reload page without cache (hard refresh)
gesture swipe down	4 xdotool key control+shift+r
# 4 finger up: open developer tools (F12)
gesture swipe up	4 xdotool key F12
# 4 finger left: open terminal and run auto start script
gesture swipe left	4 /home/quantroy/Code/presonal/script_auto/call_auto_start.sh
# 4 finger right: lock screen
gesture swipe right	4 xdotool key super+l
# 4 finger left_up: open activities overview
gesture swipe left_up	4 xdotool key super
# 4 finger left_down: close current application (Alt+F4)
gesture swipe left_down	4 xdotool key alt+F4
# 4 finger right_up: scroll to top of page
gesture swipe right_up	4 xdotool key ctrl+Home
# 4 finger right_down: scroll to bottom of page
gesture swipe right_down	4 xdotool key ctrl+End


################################################################
# PINCH GESTURES:
################################################################

# 3 finger pinch gestures for window management
gesture pinch in	3 xdotool key super+Down
gesture pinch out	3 xdotool key super+Up

#4 finger pinch gestures for media control
gesture pinch in   4 xdotool key XF86AudioPlay # Play/Pause media
gesture pinch out   4 xdotool key XF86AudioNext # Next media